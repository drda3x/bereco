       //.parallels([20, 40]);

//Define path generator
var path = d3.geo.path()

var colors = ["#EDF8FB","#41083e"];
var immdomain = [24431,537148];
var emmdomain = [20056,566986];

var circleSize = d3.scale.linear().range([0,25000]).domain([0, 137175]);

var lineSize = d3.scale.linear().range([2,25]).domain([0, 35000]);

var fillcolor = d3.scale.linear().range(colors).domain(immdomain);


//Create SVG element
var svg = d3.select("#map")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .style("background", "#fff");


var fp = d3.format(".1f");

//initialize html tooltip
var tooltip = d3.select("#maincontainer")
        .append("div")
        .attr("id", "tt")
        .style("z-index", "10")
        .style("position", "absolute")
        .style("visibility", "hidden");

var tooltip2 = d3.select("#maincontainer")
        .append("div")
        .attr("id", "tt2")
        .style("z-index", "10")
        .style("position", "absolute")
        .style("visibility", "hidden");

var g = svg.append("g");




var coming, going;
d3.csv("initial_data/coming.csv", function (data) {
    coming = data;

});

d3.csv("initial_data/going.csv", function (data) {
    going = data;

    d3.csv("initial_data/circle_coordinates.csv", function (data) {
        var w1, h1;

        var lastid = 0;
        function getId() {
            return ((++lastid < 10) ? '0'+lastid : ''+lastid);
        }

        function Structure(name, clong, clat) {
            this.type = 'Feature';
            this.id = getId();
            this.properties = {
                name: name
            };
            this.geometry = {
                type: 'Point',
                coordinates: [parseFloat(clong), parseFloat(clat)]
            }
        }

        function getComingOrGoingData(feature, data, sumName) {
            var i= 0,
                j= data.length,
                matched = false;

            for(; i<j; i++) {
                if(data[i].Estacion == feature.properties.name) {
                    matched = true;
                    break;
                }
            }

            if(matched) {
                var d = data[i],
                    sum = 0;
                for(var prop in d) {
                    var value = parseInt(d[prop]);
                    if(value) {
                        feature.properties[prop] = value;
                        sum += value;
                    }
                }
                feature.properties[sumName] = sum;
            }
        }

/*        //Find the corresponding state inside the GeoJSON
        for (var j = 0; j < json.features.length; j++) {
            var jsonState = json.features[j].properties.name;

            if (dataName == jsonState) {

                matched = true;
                json.features[j].properties.state = dataName;
                json.features[j].id = dataName;
                json.features[j].abbrev = data[i].abbrev;
                json.features[j].ind = i;

                for (var propt in tempObj) {
                    if(!isNaN(tempObj[propt])) {
                        json.features[j].properties[propt] = tempObj[propt];
                    }

                }
                break;
            }
        }*/


        var points = [], pxls, obj, x, y;
        for(var i= 0, j= data.length; i<j; i++) {

            obj = new Structure(data[i].nombre, data[i].clong, data[i].clat);

            getComingOrGoingData(obj, coming, 'total_imm');
            getComingOrGoingData(obj, going, 'total_emm');

            points.push(obj);
            pxls = path.centroid(obj);

            // todo это можно сделать по другому, через координаты центра
            if(!w1) {
                w1 = pxls[0];
            } else {
                if (pxls[0] > 0) {
                    w1 = ((w1 < pxls[0]) ? pxls[0] : w1);
                } else {
                    w1 = ((w1 > pxls[0]) ? pxls[0] : w1);
                }    
            }
            
            if(!h1) {
                h1 = pxls[1];
            } else {
                if (pxls[1] > 0) {
                    h1 = ((h1 < pxls[1]) ? pxls[1] : h1);
                } else {
                    h1 = ((h1 > pxls[1]) ? pxls[1] : h1);
                }
            }
        }

        var w2 = ((w1<0) ? parseInt(w1)*-1+'' : parseInt(w1)+''),
            h2 = ((h1<0) ? parseInt(h1)*-1+'' : parseInt(h1)+''),
            deltaW = '', deltaH = '';

        for(var i= w2.length, j= (w+'').length, k= 0; i>0; i--, k++) {
            if(i>=j) {
                deltaW += w2[k];
            } else {
                deltaW += '0';
            }
        }

        for(var i= h2.length, j= (h+'').length, k= 0; i>0; i--, k++) {
            if(i>=j) {
                deltaH += h2[k];
            } else {
                deltaH += '0';
            }
        }

        deltaW = parseInt(deltaW);
        deltaH = parseInt(deltaH);

        projection.translate([
            w - deltaW,
            h + deltaH
        ]);

        console.log(deltaH);
        console.log(deltaW);

/*        g.selectAll("circle")
                .data(points)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    //return parseFloat(d.clong)*-1;
                    //projection.translate([w-139487 , h+84289]);
                    return path.centroid(d)[0];

                })
                .attr("cy", function(d) {
                    return path.centroid(d)[1];
                })
                .attr("r", 5)
                .attr("class", "circ")
                .attr("id", function(d) {return d.nombre;})
                .attr("fill", "#65a89d")
                .attr("fill-opacity", "0.5")
                .attr("stroke", "#fff")
                .attr("stroke-weight", "0.5")*/



        //Bind data and create one path per GeoJSON feature
/*        g.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("class", "state")
                .attr("id", function(d) {
                    return d.properties.state;
                })
                .attr("d", path)
                .attr("stroke-width", 0.5)
                .style("stroke", "#666")
                .style("fill", "#fff");*/

        g.selectAll("circle")
                .data(points)
                .enter().append("circle")
                .attr("cx", function(d) {
                    //var centname = d.properties.name;
                    var ctroid;
                    ctroid = path.centroid(d)[0];
                    return ctroid;
                })
                .attr("cy", function(d) {
                    //var centname = d.properties.name;
                    var ctroid;
                    ctroid = path.centroid(d)[1];
                    return ctroid;
                })
                .attr("r", function(d) {
                    var diff = d.properties.total_imm - d.properties.total_emm;
                    return circleSize(Math.sqrt(Math.abs(diff)/Math.PI));
                    return 5;

                })
                .attr("class", "circ")
                .attr("id", function(d) {
                    return d.name;
                })
            .attr("fill", function(d) {
                    var diff = d.properties.total_imm - d.properties.total_emm;
                    if(diff>0) {
                        return "#65a89d";
                    } else {
                        return "#a96a46";
                    }

                })
                .attr("fill-opacity", "0.5")
                .attr("stroke", "#fff")
                .attr("stroke-weight", "0.5")


                .on("mouseover", function (d) {
                    return toolOver(d, this);
                })
                .on("mousemove", function (d) {
                    var m = d3.mouse(this);
                    mx = m[0];
                    my = m[1];
                    return toolMove(mx, my, d);
                })
                .on("mouseout", function (d) {
                    return toolOut(d, this);
                })
                .on("click", function(d) {clicked(d)});
    });

});

function toolOver(v, thepath) {

    d3.select(thepath).style({
        "fill-opacity": "0.7",
        "cursor":"pointer"
    });
    return tooltip.style("visibility", "visible");
};

function toolOut(m, thepath) {
    d3.select(thepath).style({
        "fill-opacity": "0.5",
        "cursor":""
    });
    return tooltip.style("visibility", "hidden");
};


function toolMove(mx, my, data) {

    if (mx < 120) {
        mx = 120
    };

    if (my < 40) {
        my = 40
    };
    return tooltip.style("top", my + -140 + "px").style("left", mx - 120 + "px").html("<div id='tipContainer'><div id='tipLocation'><b>" + data.id + "</b></div><div id='tipKey'>Migration in: <b>" + formatC(data.properties.total_imm) + "</b><br>Migration out: <b>" + formatC(data.properties.total_emm) + "</b><br>Net migration: <b>" + formatC((data.properties.total_imm - data.properties.total_emm)) + "</b></div><div class='tipClear'></div> </div>");
};

function toolOver2(v, thepath) {

    d3.select(thepath).style({
        "opacity": "1",
        "cursor":"pointer"
    });
    return tooltip2.style("visibility", "visible");
};

function toolOut2(m, thepath) {
    d3.select(thepath).style({
        "opacity": "0.5",
        "cursor":""
    });
    return tooltip2.style("visibility", "hidden");
};

function toolMove2(mx, my, home, end, v1, v2) {
    var diff = v1-v2;

    if (mx < 120) {
        mx = 120
    };

    if (my < 40) {
        my = 40
    };
    return tooltip2.style("top", my + -140 + "px").style("left", mx - 120 + "px").html("<div id='tipContainer2'><div id='tipLocation'><b>" + home + "/" + end + "</b></div><div id='tipKey2'>Migration, " + home + " to " + end +": <b>" + formatC(v2) + "</b><br>Migration, " + end + " to " + home +": <b>" + formatC(v1)+ "</b><br>Net change, " + home + ": <b>" + formatD(v1-v2) + "</b></div><div class='tipClear'></div> </div>");
};


function clicked(selected) {
    //var coming = selected.properties;
    var selname = selected.name;

    /*
     d3.selectAll(".circ")
     .attr("fill-opacity", "0.2");
     */

    var homex = path.centroid(selected)[0];
    var homey = path.centroid(selected)[1];

    g.selectAll(".goingline")
            .attr("stroke-dasharray", 0)
            .remove();


    g.selectAll(".goingline")
            .data(going)
            .enter().append("path")
            .attr("class", "goingline")

            .attr("d", function(d,i)
            {
                var abb = d.abbrev;
                var finalval = coming[i][selname] - going[i][selname];
                var theState = d3.select("#" + abb);

                if(!isNaN(finalval)) {
                    var startx = path.centroid(theState[0][0].__data__)[0];
                    var starty = path.centroid(theState[0][0].__data__)[1];

                    if(finalval > 0) {
                        return "M" + startx + "," + starty + " Q" + (startx + homex)/2 + " " + (starty + homey)/1.5 +" " + homex+" "   + homey;

                    } else {
                        return "M" + homex + "," + homey + " Q" + (startx + homex)/2 + " " + (starty + homey)/2.5 +" " + startx+" "   + starty;
                    }
                }
            })

            .call(transition)

            .attr("stroke-width", function(d,i) {
                var finalval = coming[i][selname] - going[i][selname];

                return lineSize(parseFloat(Math.abs(finalval)));
            })
            .attr("stroke", function(d,i) {
                var finalval = coming[i][selname] - going[i][selname];
                if(finalval > 0) {

                    return "#65a89d";
                } else {
                    return "#a96a46";
                }

            })
            .attr("fill", "none")
            .attr("opacity", 0.5)
            .attr("stroke-linecap", "round")
            .on("mouseover", function (d) {
                return toolOver2(d, this);
            })
            .on("mousemove", function (d,i) {
                var m = d3.mouse(this);
                mx = m[0];
                my = m[1];
                return toolMove2(mx, my, selname, d.state, coming[i][selname], going[i][selname]);
            })
            .on("mouseout", function (d) {
                return toolOut2(d, this);
            });


}


function transition(path) {
    path.transition()
            .duration(1500)
            .attrTween("stroke-dasharray", tweenDash);
}

function tweenDash() {
    var l = this.getTotalLength(),
            i = d3.interpolateString("0," + l, l + "," + l);
    return function(t) { return i(t); };
}

d3.select(self.frameElement).style("height", "700px");
